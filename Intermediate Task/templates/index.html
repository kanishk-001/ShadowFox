<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #495057;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="car_name">Car Name:</label>
            <select id="car_name" name="car_name">
                {% for car in car_names %}
                    <option value="{{ car }}">{{ car }}</option>
                {% endfor %}
            </select>
            
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Enter manufacture year" required>
            
            <label for="present_price">Present Price (in lakhs):</label>
            <input type="number" step="0.01" id="present_price" name="present_price" placeholder="Enter current price" required>
            
            <label for="kms_driven">Kilometers Driven:</label>
            <input type="number" id="kms_driven" name="kms_driven" placeholder="Enter total kilometers driven" required>
            
            <label for="seller_type">Seller Type:</label>
            <select id="seller_type" name="seller_type">
                <option value="owner">Owner</option>
                <option value="dealer">Dealer</option>
            </select>
            
            <label for="fuel_type">Fuel Type:</label>
            <select id="fuel_type" name="fuel_type">
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
            </select>
            
            <label for="transmission">Transmission Type:</label>
            <select id="transmission" name="transmission">
                <option value="manual">Manual</option>
                <option value="automatic">Automatic</option>
            </select>
            
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction_text %}
            <div class="result">
                <h2>{{ prediction_text }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
